{% extends 'base.html' %}
{% load cache %}

{% block title %}
    Top 10
{% endblock %}

{% block main %}
    <h1>Top 10 Movies</h1>
    {% cache 300 top10 %}
    <ol>
        {% for movie in object_list %}
            <li>
                <a href="{{ movie.get_absolute_url }}">{{ movie }}</a>
            </li>
        {% endfor %}
    </ol>
    {% endcache %}
{% endblock main %}
